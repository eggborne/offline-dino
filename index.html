<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#fff">
    <link rel="shortcut icon" href="img/dinodead.png" type="image/x-icon">
    <link rel="icon" href="img/dinodead.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <script src="js/gameloop.js" type="text/javascript"></script>
    <script src="js/control.js" type="text/javascript"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet "type="text/css">
    <link href="css/styles.css" rel="stylesheet "type="text/css">
    <title>Offline Dino Game</title>
  </head>
  <body oncontextmenu="return false">
    <!-- preload images to prevent flickering on first change -->
    <img src="img/dinostep0.png" style="display:none">
    <img src="img/dinostep1.png" style="display:none">
    <img src="img/dinoduck0.png" style="display:none">
    <img src="img/dinoduck1.png" style="display:none">
    <img src="img/dinostanding.png" style="display:none">
    <img src="img/dinodead.png" style="display:none">
    <img src="img/cactuslarge.png" style="display:none">
    <img src="img/cactussmall.png" style="display:none">
    <div id="stage">
      <div id="debug">
        <p>Gesture: <br />
          <span id="debug-swipe">&nbsp;</span></p>
            touches:<br />
            <p></p>
          <span id="debug-touches"></span>
        </p>
      </div>
      <div id="message-area"></div>
      <div id="dino" class="standing"></div>
      <div id="ground"></div>
    </div>
    <div id="restart-button" class="hidden"></div>
  </body>
</html>
